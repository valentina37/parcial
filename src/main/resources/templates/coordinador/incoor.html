<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .btn-add-project {
            background-color: #28a745;
        }
        .btn-add-student {
            background-color: #007bff;
        }
        .btn-calendar {
            background-color: #ffc107;
        }
        .btn-forms {
            background-color: #dc3545;
        }
        .btn-back {
            background-color: #6c757d;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Área del Coordinador</h1>
        <a href="/proyecto/agregar-proyecto" class="btn btn-add-project">Agregar Proyecto</a>
        <a href="/estudiante" class="btn btn-add-student">Estudiante</a>
        <a href="/proyecto/listar" class="btn btn-calendar">Ver Proyectos</a>
        <a href="/coordinador/calendario" class="btn btn-calendar">Consultar Calendario Académico</a>
        <a href="/coordinador/formatos" class="btn btn-forms">Consultar Formatos de Grado</a>
        <br><br>
        <a href="/" class="btn btn-back">Regresar al Inicio</a>
    </div>
</body>
</html>
