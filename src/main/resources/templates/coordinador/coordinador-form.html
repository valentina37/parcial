<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Coordinador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${#strings.isEmpty(coordinador.id) ? 'Registrar Coordinador' : 'Editar Coordinador'}"></h1>
        <form th:action="@{${#strings.isEmpty(coordinador.id) ? '/coordinador/save' : '/coordinador/save'}}" th:object="${coordinador}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="facultad">Facultad</label>
                <input type="text" id="facultad" th:field="*{facultad}" required>
            </div>
            <button type="submit" class="btn">Guardar</button>
        </form>
        <a href="/coordinador" class="btn">Cancelar</a>
    </div>
</body>
</html>
