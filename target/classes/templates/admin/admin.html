<!DOCTYPE html>
<html>
<head>
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página de Inicio</h1>
        <a href="/coordinador/form">Registrar Coordinador</a>
        <a href="/estudiante/form">Registrar Estudiante</a>
        <a href="/profesor/form">Registrar Profesor</a>
        <a href="/coordinador">Ver Coordinadores</a>
        <a href="/estudiante">Ver Estudiantes</a>
        <a href="/profesor">Ver Profesores</a>
    </div>
</body>
</html>
